<ion-header>
  <ion-toolbar>
    <ion-title>Test report</ion-title>
    <ion-buttons end>
      <ion-button id="end-test-button">End test</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content no-padding no-bounce>
  <ion-grid no-padding class="grid-layout">
    <ion-row class="first-row-adjust">
      <ion-col col-32>
        <div><p>Fault Count: {{faultCount}}</p></div>
        <app-competency [competency]="'Test Competency'" (press)="onPress($event)"></app-competency>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
