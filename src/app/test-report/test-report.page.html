<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>Test report</ion-title>
    <ion-buttons end>
      <ion-button id="end-test-button">End test</ion-button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content no-padding no-bounce>
  <app-test-report-toolbar></app-test-report-toolbar>
  <ion-grid
  no-padding
  class="grid-layout"
  [ngClass]="{
      'remove-mode': isRemoveFaultMode,
      'add-mode': !isRemoveFaultMode,
      'fault-mode': !isSeriousMode && !isDangerousMode,
      'serious-mode': isSeriousMode,
      'dangerous-mode': isDangerousMode
    }">
    <ion-row class="first-row-adjust">
      <ion-col col-32>
        <ion-row>
          <ion-col no-padding>
            <span>Test Competency</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
<!--            <competency></competency>-->
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
