<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="testResult$ | async as testResult">{{ testResult.journalData.id }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Today - Fri 9 Oct</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div *ngIf="testResult$ | async as testResult" class='slot-container'>
        <div>
          Application Reference <strong>{{ testResult.journalData.appRef }}</strong>
        </div>
        <div>
          Category <strong>{{ testResult.journalData.category }}</strong>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <div class='slot-container'>
        <ion-title size="small">Uncouple/recouple</ion-title>
        <ion-toggle 
          slot="start" 
          [checked]="(testResult$ | async)?.testData?.uncoupleRecouple"
          [value]="(testResult$ | async)?.testData?.uncoupleRecouple"
          (ionChange)="onToggleChange($event)"
        ></ion-toggle>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
