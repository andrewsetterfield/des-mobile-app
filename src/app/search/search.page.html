<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Search Tests</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Candidate details</ion-card-title>
    </ion-card-header>

    <ion-list>
      <ion-radio-group value="driver" (ionChange)="onSearchByChange($event.target.value)">
        <ion-list-header>
          <ion-label>Search by</ion-label>
        </ion-list-header>
    
        <ion-item>
          <ion-label>Driver number</ion-label>
          <ion-radio slot="start" value="driverNumber"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Application reference</ion-label>
          <ion-radio slot="start" value="appReference"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
    <ion-card-content>
      <ion-input id="search-input" placeholder="Enter a driver number or application reference"></ion-input>
      <ion-button (click)="onSearchClick()">Search</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <div *ngIf="isLoading$ | async; else result" class='loading-spinner-container'>
        <ion-spinner name="crescent"></ion-spinner>
      </div>
      <ng-template #result>
        <div *ngFor="let result of (searchResults$ | async)" class='slot-container'>
          <div>
            Application Reference <strong>{{ result.appRef }}</strong>
          </div>
          <div>
            Category <strong>{{ result.category }}</strong>
          </div>
          <div>
            Driver Name <strong>{{ result.candidateName.firstName }}</strong>
          </div>
        </div>
      </ng-template>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="searchResults?.length === 0">
    <ion-card-content>
      <div>
        There were no results found for <b>{{searchInput}}</b>
      </div>
      <div>
        Please check and try again.
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
