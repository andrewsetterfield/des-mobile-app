<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Search Tests</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Candidate details</ion-card-title>
    </ion-card-header>

    <ion-list>
      <ion-radio-group value="appReference" (ionChange)="onSearchByChange($event.target.value)">
        <ion-list-header>
          <ion-label>Search by</ion-label>
        </ion-list-header>
    
        <ion-item>
          <ion-label>Driver number</ion-label>
          <ion-radio slot="start" value="driverNumber"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Application reference</ion-label>
          <ion-radio slot="start" value="appReference"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
    <ion-card-content>
      <ion-input 
        id="search-input" 
        [placeholder]="searchBy === 'appReference' ? 'Enter an application reference' : 'Enter a driver number' "
        [value]="searchInput"
        (ionChange)="searchInputChanged($event.target.value)"></ion-input>
      <ion-button expand="block" (click)="onSearchClick()">Search</ion-button>
    </ion-card-content>
  </ion-card>

  <div *ngIf="isLoading$ | async; else result" class='loading-spinner-container'>
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <ng-template #result>
    <div *ngIf="searchResults$ | async as searchResults">
      <ion-card *ngIf="hasSearched && searchResults.length === 0; else data">
        <ion-card-content>
          <p class="error-text">
            There were no results found for "<strong>{{searchInputFinal}}</strong>"
          </p>
          <p class="error-text">
            Please check and try again.
          </p>
        </ion-card-content>
      </ion-card>
      <ng-template #data>
        <h3 *ngIf="searchResults.length > 0" id="result-number">Displaying {{searchResults.length}} result<span *ngIf="searchResults.length !== 1">s</span> found</h3>
        <app-search-result *ngFor="let searchResult of searchResults" [searchResult]="searchResult"></app-search-result>
      </ng-template>
    </div>
  </ng-template>
</ion-content>
