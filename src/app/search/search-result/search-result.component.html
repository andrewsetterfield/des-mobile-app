<ion-card class="card">
  <ion-grid class="grid">
    <ion-row class='top-row'>
      <ion-col class="first-col" size="3.5">
        <div>{{searchResult.costCode}}</div>
      </ion-col>
      <ion-col>
        <div>App ref: {{searchResult.applicationReference}}</div>
      </ion-col>
    </ion-row>
    <ion-row class='middle-row ion-align-items-center'>
      <ion-col class="first-col" size="3.5">
        <h2>{{getTime(searchResult.testDate)}}</h2>
      </ion-col>
      <ion-col>
        <h3>{{getName(searchResult.candidateName)}}</h3>
      </ion-col>
      <ion-col size="1">
        <h2>{{searchResult.category}}</h2>
      </ion-col>
      <ion-col size="1">
        <h2>{{searchResult.activityCode}}</h2>
      </ion-col>
    </ion-row>
    <ion-row class='bottom-row'>
      <ion-col class="first-col" size="3.5">
        <div>{{getDate(searchResult.testDate)}}</div>
      </ion-col>
      <ion-col>
        <div>Driver no: {{searchResult.driverNumber}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
