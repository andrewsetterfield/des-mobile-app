<!--TODAY'S SLOTS-->
<div>
    <ion-grid>
        <ion-row>
            <ion-col class="ion-text-center">
                <h1>Today</h1>
                <h3>{{today | date: 'EEEE d MMMM y'}}</h3>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>
<div>
    <h2 *ngIf="!todaySlots || todaySlots.length === 0 " class="ion-padding-top ion-text-center">
        {{candidateName}} does not have a test today.
    </h2>
</div>
<ion-list *ngFor="let candidateSlot of todaySlots">
    <test-slot
            [slot]="candidateSlot.slot"
            [teamJournalCandidateResult]="true"
            [examinerName]="candidateSlot.examinerName"
    ></test-slot>
</ion-list>
